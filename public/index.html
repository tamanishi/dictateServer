<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>speak</title>
    <script lang="javascript">
      function speak() {
        const text = document.getElementById('text').value;
        const speaker = document.getElementById('speaker').value;
        const speed = document .getElementById('speed').value;
        const pitch = document .getElementById('pitch').value;
        const emotion = document.getElementById('emotion').value;
        const emotion_level = document.getElementById('emotion_level').value;
        const obj = {
          text: text,
          speaker: speaker,
          speed: speed,
          pitch: pitch,
          emotion: emotion,
          emotion_level: emotion_level
        };
        const method = "POST";
        const body = JSON.stringify(obj);
        const headers = {
          'Content-Type': 'application/json'
        };
        fetch("./", {method, headers, body})
        .then((res) => {
          // console.log(res);
        })
        .catch((err) => {
          console.error(err)
        });
      }
      function speedRange() {
        const speed = document.getElementById('speed').value;
        if (speed > 200) {
          document.getElementById('speed').value = 200;
        } else if (speed < 50) {
          document.getElementById('speed').value = 50;
        }
      }
      function pitchRange() {
        const pitch = document.getElementById('pitch').value;
        if (pitch > 200) {
          document.getElementById('pitch').value = 200;
        } else if (pitch < 50) {
          document.getElementById('pitch').value = 50;
        }
      }
    </script>
    <style>
      li {
        list-style: none
      }
      span.title {
        font-size: larger;
      }
      span.desc {
        font-size: x-small;
      }
    </style>
  </head>
  <body>
    <li>
      <ul><span class='title'>text</span> <span class='button'><button onclick="speak()">speak</button></span>
        <li>
          <ul>
            <textarea id='text' rows='10' cols='100'></textarea>
          </ul>
        </li>
      </ul>
      <ul><span class='title'>speaker</span>
        <li>
          <ul>
            <select id='speaker'>
              <option value='show'>show</option>
              <option value='haruka'>haruka</option>
              <option value='hikari'>hikari</option>
              <option value='takeru'>takeru</option>
              <option value='santa'>santa</option>
              <option value='bear'>bear</option>
            </select>
          </ul>
        </li>
      </ul>
      <ul><span class='title'>speed</span>
        <li>
          <ul>
            <input id='speed' onblur='speedRange()' type='number' value='100' min='50' max='200'> <span class='desc'>50 to 200</span>
          </ul>
        </li>
      </ul>
      <ul><span class='title'>pitch</span>
        <li>
          <ul>
            <input id='pitch' onblur='pitchRange()' type='number' value='100' min='50' max='200'> <span class='desc'>50 to 200</span>
          </ul>
        </li>
      </ul>
      <ul><span class='title'>emotion</span>
        <li>
          <ul>
            <select id='emotion'>
              <option value='0'>none</option>
              <option value='happiness'>happieness</option>
              <option value='anger'>anger</option>
              <option value='sadness'>sadness</option>
            </select> <span class='desc'>valid for the following speakers. haruka, hikari, takeru, santa and bear.</span>
          </ul>
        </li>
      </ul>
      <ul><span class='title'>emotion level</span>
        <li>
          <ul>
            <select id='emotion_level'>
              <option value='0'>none</option>
              <option value='1'>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
            </select> <span class='desc'>valid for the following speakers. haruka, hikari, takeru, santa and bear.</span>
          </ul>
        </li>
      </ul>
    </li>
  </body>
</html>
